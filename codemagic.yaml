workflows:
  default-workflow:
    name: Default Workflow
    max_build_duration: 60
    environment:
      flutter: 1.21.0-1.0.pre
      xcode: 12.0.1
      cocoapods: default
    scripts:
      - flutter packages pub get
      - name: Start iPhone 11 and take screens
        script: |
          xcrun simctl shutdown all
          flutter drive -t test_driver/app.dart
    artifacts:
      - flutter_drive.log
